<!DOCTYPE html>
<!--[if lt IE 8]><!--<script>window.location.href="localhost:8080/error"</script>--><![endif]-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问答社交</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.ui.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/index.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/smoothness/jquery.ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        <div class="header_main">
        <h1>问答社交</h1>
        <div class="header_search">
            <input type="text" name="search" class="search">
        </div>
        <div class="header_button">
            <span id="search_button">查询</span>
            <span id="question_button">提问</span>
        </div>
        <div class="header_member">
            <a href="javascript:void(0)" id="reg_a"> 注册</a>
            <a href="javascript:void(0)" id="member"> 用户</a>
            |
            <a href="javascript:void(0)" id="login_a">登录</a>
            <a href="javascript:void(0)" id="logout">退出</a>
        </div>
    </div>

    <form id="reg" action="123.html" title="会员注册">
        <ol class="reg_error"></ol>
        <p>
            <label for="user">账号：</label>
            <input type="text" name="user" class="text" id="user">
            <span class="star">*</span>
        </p>
        <p>
            <label for="pass">密码：</label>
            <input type="password" name="pass" class="text" id="pass">
            <span class="star">*</span>
        </p>
        <p>
            <label for="email">邮箱：</label>
            <input type="email" name="email" class="text" id="email">
            <span class="star">*</span>
        </p>
        <p>
            <label for="date">生日：</label>
            <input type="text" name="birthday" class="text" id="date" readonly="readonly">
        </p>
        <p>
            <label>性别：</label>
            <input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input>
            <input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input><br>
        </p>
    </form>

    <form id="login" title="会员登录">
        <ol class="login_error"></ol>
        <p>
            <label for="login_user">账号：</label>
            <input type="text" name="login_user" class="text" id="login_user">
            <span class="star">*</span>
        </p>
        <p>
            <label for="login_pass">密码：</label>
            <input type="password" name="login_pass" class="text" id="login_pass">
            <span class="star">*</span>
        </p>
        <p>
            <input type="checkbox" name="expires" id="expires" checked="checked"><label for="expires">登陆后有效期一周</label>
        </p>
    </form>
    <div id="main">
        <div class="main_left">
            <div id="tabs">
                <ul>
                    <li><a href="#tab1">热门提问</a></li>
                    <li><a href="#tab2">热门评论</a></li>
                    <li><a href="#tab3">杉杉推荐</a></li>
                </ul>
                <div id="tab1">这里是最热门的提问</div>
                <div id="tab2">这里是回答最多的提问</div>
                <div id="tab3">这里是杉杉推荐的提问</div>
            </div>
            <div class="content">
                <!--<h4>naoker 发表于 2018-12-12</h4>-->
                <!--<h3>何美杉为什么这么好看？</h3>-->
                <!--<div class="editor">-->
                    <!--123-->
                <!--</div>-->
                <!--<div class="bottom">0条评论<span class="down">显示全部</span><span class="up">收起</span></div>-->
                <!--<hr noshade="noshade" size="1">-->
            </div>
        </div>
        <div class="main_right">
            <div id="accordion">
                <h1>我的消息</h1>
                <div><p>您的提问有了新回答</p></div>
                <h1>我的关注</h1>
                <div><p>您关注的内容有更新</p></div>
                <h1>我的粉丝</h1>
                <div><p>您有新的粉丝</p></div>
            </div>
        </div>
    </div>
    <form id="question" title="提问">
        <p>
            <label for="title">问题名称：</label>
            <input type="text" name="title" style="width:360px" class="text" id="title">
        </p>
        <p>
            <textarea name="content" id="textarea_question" cols="58" rows="10">请输入问题描述！</textarea>
        </p>
    </form>
    <div id="loading">&nbsp 数据交互中...</div>
    <div id="error">请登录后操作</div>
    <div id="footer">
        杉杉出品 | 必须精品
    </div>


</body>
</html>
